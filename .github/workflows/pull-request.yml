name: Pull Request CI

on:
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      CI: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create .env.test file
        run: |
          cat << EOF > .env.test
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY=${{ secrets.SUPABASE_PUBLIC_KEY }}
          E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          BASE_URL=http://localhost:3000
          EOF

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Check job statuses
        id: check
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-test.result }}"
          E2E_STATUS="${{ needs.e2e-test.result }}"
          
          echo "lint_status=${LINT_STATUS}" >> $GITHUB_OUTPUT
          echo "unit_status=${UNIT_STATUS}" >> $GITHUB_OUTPUT
          echo "e2e_status=${E2E_STATUS}" >> $GITHUB_OUTPUT
          
          if [[ "${LINT_STATUS}" == "success" && "${UNIT_STATUS}" == "success" && "${E2E_STATUS}" == "success" ]]; then
            echo "all_passed=true" >> $GITHUB_OUTPUT
          else
            echo "all_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create status emoji
        id: emoji
        run: |
          if [[ "${{ steps.check.outputs.lint_status }}" == "success" ]]; then
            echo "lint=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "lint=‚ùå" >> $GITHUB_OUTPUT
          fi
          
          if [[ "${{ steps.check.outputs.unit_status }}" == "success" ]]; then
            echo "unit=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "unit=‚ùå" >> $GITHUB_OUTPUT
          fi
          
          if [[ "${{ steps.check.outputs.e2e_status }}" == "success" ]]; then
            echo "e2e=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "e2e=‚ùå" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR - Success
        if: steps.check.outputs.all_passed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üéâ All Checks Passed!
            
            | Check | Status |
            |-------|--------|
            | Linting | ${{ steps.emoji.outputs.lint }} |
            | Unit Tests | ${{ steps.emoji.outputs.unit }} |
            | E2E Tests | ${{ steps.emoji.outputs.e2e }} |
            
            **All tests passed successfully!** ‚ú®
            
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment PR - Failure
        if: steps.check.outputs.all_passed == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚ö†Ô∏è Some Checks Failed
            
            | Check | Status |
            |-------|--------|
            | Linting | ${{ steps.emoji.outputs.lint }} |
            | Unit Tests | ${{ steps.emoji.outputs.unit }} |
            | E2E Tests | ${{ steps.emoji.outputs.e2e }} |
            
            **Please review the failed checks and fix the issues.**
            
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });


name: Deploy to Cloudflare Topdarter Pages

on:
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test  

  deploy:
    name: Deploy to Cloudflare Topdarter Pages
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    permissions:
      contents: read
      deployments: write
    environment: 
      name: production
      url: ${{ steps.deployment.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm ci

      - name: Build project
        env: 
          SUPABASE_URL: ${{ secrets.SUPABASE_TOPDARTER_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_TOPDARTER_PUBLIC_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TOPDARTER_API_KEY: ${{ secrets.TOPDARTER_API_KEY }}
        run: npm run build    

      - name: Deploy to Cloudflare Topdarter Pages
        id: deployment
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_TOPDARTER_API_TOKEN }}
          command: pages deploy dist --project-name=topdarter